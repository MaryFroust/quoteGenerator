<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="styles.css">

</head>

<body>

    <div id="content">

        <div id="header">
            <h1><b><em>꧁Your Quote Destination!꧂</em></b></h1>
        </div>

        <div id="middle">
            <div class="saved">
                <div class="quoteBox">
                    <p><b>⭐Favorites⭐</b></p>
                    <ul id="favorites"></ul>
                </div>

                <div class="quoteBox">
                    <p><b>📚Read Later</b></p>
                    <ul id="readLater"></ul>
                </div>
            </div>

            <div id="quoteSection">
                <h3>╔═ ✰ ═ ✮ <br>Your Quote will appear here!: ╰┈➤<br> ✮ ═ ✰ ═╗꧂</h3>

            </div>
        </div>

        <div id="footer">
            <!-- <div class="tunes">
                <h3><b><em>Check a box for tunes!</em></b></h3>
                <input type="checkbox" id="sereneTune" value="sereneTune">
                <label for="sereneTune">Serene Audio</label>
                <input type="checkbox" id="villaTune" value="villaTune">
                <label for="villaTune"><b>Villa Sounds</b></label>
            </div> -->
            <button class="btn btn-primary" type="button">Click Here<br>For a Random Quote</button>
            <button id="button">
                search
            </button>
            <input type="text" id="userInput" placeholder="Search for Authors">
        </div>
    </div>
   
    <script src="main.js"></script>

</body>

</html>
